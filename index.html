<!DOCTYPE html>
<html lang="en">
<head>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Amarante'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Character Sheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="infonIcon">
    <div class="basicInfo">

      <form id="userInformation" onsubmit="return false">

      <div class="userInfo">
        <label for="cname">Name: </label>
        <input type="text" name="cname" id="info">
      </div>

      <div class="userInfo">
        <label for="class">Class: </label>
        <input type="text" name="class" id="info">
      </div>

      <div class="userInfo">
        <label for="race">Race: </label>
        <input type="text" name="race" id="info">
      </div>

      <div class="userInfo">
        <label for="background">Background: </label>
        <input type="text" name="background" id="info">
      </div>

      </form>

      <div class="playerStats">
        <div class="stat">
          <img src="media/Stats/strength.png" alt="strength stat">
          <div class="number1">9</div>
          <div class="number2">-1</div>
        </div>

        <div class="stat">
          <img src="media/Stats/dexterity.png" alt="dexterity stat">
          <div class="number1">14</div>
          <div class="number2">+2</div>
        </div>

        <div class="stat">
          <img src="media/Stats/constitution.png" alt="constitution stat">
          <div class="number1">12</div>
          <div class="number2">+1</div>
        </div>

        <div class="stat">
          <img src="media/Stats/intelligence.png" alt="intelligence stat">
          <div class="number1">15</div>
          <div class="number2">+2</div>
        </div>

        <div class="stat">
          <img src="media/Stats/wisdom.png" alt="wisdom stat">
          <div class="number1">13</div>
          <div class="number2">+1</div>
        </div>

        <div class="stat">
          <img src="media/Stats/charisma.png" alt="charisma attribute">
          <div class="number1">18</div>
          <div class="number2">+4</div>
        </div>
      </div>
    </div>
    <div class="playerIcon">
      <img src="https://hunterxhunter2016.wordpress.com/wp-content/uploads/2016/05/kilua.png?w=1200" alt="Player's Icon">
    </div>
  </div>
    
  <div class="perks_skillPage">

    <div class="skillPage">
      <div class="skills">
        <img src="media/Extras/skills.png" alt="Skill page">
        <hr class="skillsLine">

        <form id="skillsNum" onsubmit="return false;">

        <div class="individualSkill">
          <label for="acrobatics">Acrobatics (Dex)</label>
          <input type="text" name="acrobatics" class="userSkills" value="0">
        </div>

        <div class="individualSkill">
          <label for="animalHandling">Animal Handling (Wis)</label>
          <input type="text" name="animalHandling" class="userSkills" value="0">
        </div>
        <div class="individualSkill">
          <label for="Athletics">Athletics (Str)</label>
          <input type="text" name="Athletics" class="userSkills" value="0">
        </div>

        <div class="individualSkill">
          <label for="Arcana">Arcana (Int)</label>
          <input type="text" name="Arcana" class="userSkills" value="0">
        </div>

        <div class="individualSkill">
          <label for="Deception">Deception (Cha)</label>
          <input type="text" name="Deception" class="userSkills" value="0">
        </div>

        <div class="individualSkill">
          <label for="History">History (Int)</label>
          <input type="text" name="History" class="userSkills" value="0">
        </div>

        <div class="individualSkill">
          <label for="Insight">Insight (Wis)</label>
          <input type="text" name="Insight" class="userSkills" value="0">
        </div>

        <div class="individualSkill">
          <label for="Intimidation">Intimidation (Cha)</label>
          <input type="text" name="Intimidation" class="userSkills" value="0">
        </div>

        <div class="individualSkill">
          <label for="Investigation">Investigation (Int)</label>
          <input type="text" name="Investigation" class="userSkills" value="0">
        </div>

        <div class="individualSkill">
          <label for="Medicine">Medicine (Wis)</label>
          <input type="text" name="Medicine" class="userSkills" value="0">
        </div>

        <div class="individualSkill">
          <label for="Nature">Nature (Int)</label>
          <input type="text" name="Nature" class="userSkills" value="0">
        </div>

        <div class="individualSkill">
          <label for="Perception">Perception (Wis)</label>
          <input type="text" name="Perception" class="userSkills" value="0">
        </div>

        <div class="individualSkill">
          <label for="Performance">Performance (Cha)</label>
          <input type="text" name="Performance" class="userSkills" value="0">
        </div>

        <div class="individualSkill">
          <label for="Persuasion">Persuasion (Cha)</label>
          <input type="text" name="Persuasion" class="userSkills" value="0">
        </div>

        <div class="individualSkill">
          <label for="Religion">Religion (Int)</label>
          <input type="text" name="Religion" class="userSkills" value="0">
        </div>

        <div class="individualSkill">
          <label for="sleightOfHand">Sleight of Hand (Dex)</label>
          <input type="text" name="sleightOfHand" class="userSkills" value="0">
        </div>

        <div class="individualSkill">
          <label for="Stealth">Stealth (Dex)</label>
          <input type="text" name="Stealth" class="userSkills" value="0">
        </div>
  
        <div class="individualSkill">
          <label for="Survival">Survival (Wis)</label>
          <input type="text" name="Survival" class="userSkills" value="0">
        </div>
        </form>
      </div>
    </div>

    <div class="perks_attacks">
      <div class="playerPerks">
        <div class="perk">
          <img src="media/Perks/initiative.png" alt="initiative perk">
          <div class="number3">+2</div>
        </div>
        <div class="perk">
          <img src="media/Perks/armorClass.png" alt="armorClass perk">
          <div class="number3">14</div>
        </div>
        <div class="perk">
          <img src="media/Perks/hitPoints.png" alt="hitPoints perk">
          <div class="number3">33</div>
        </div>
        <div class="perk">
          <img src="media/Perks/proficiency.png" alt="proficiency perk">
          <div class="number3">+3</div>
        </div>
        <div class="perk">
          <img src="media/Perks/movement.png" alt="movement perk">
          <div class="number3">30</div>
        </div>
        <div class="perk">
          <img src="media/Perks/inspiration.png" alt="inspiration perk">
          <div class="number3">1</div>
        </div>
      </div>

      <div class="attacksPage">
        <div class="attacks">
          <img src="media/Extras/attacks.png" alt="Attacks">

          <div class="halfDivider">
            <div class="firstHalfAttacks">
              
              <div class="attackItems">
                <form id="attackName" onsubmit="return false">
                <input type="text" id="attackItem">
                <input type="text" id="attackItem">
                <input type="text" id="attackItem">
                <input type="text" id="attackItem">
                <input type="text" id="attackItem">
                <input type="text" id="attackItem">
                <input type="text" id="attackItem">
                <input type="text" id="attackItem">
                <input type="text" id="attackItem">
                </form>
              </div>

              <div class="toHitAmount">
                <form id="toHitNum" onsubmit="return false">
                <input type="text" id="toHitAmount">
                <input type="text" id="toHitAmount">
                <input type="text" id="toHitAmount">
                <input type="text" id="toHitAmount">
                <input type="text" id="toHitAmount">
                <input type="text" id="toHitAmount">
                <input type="text" id="toHitAmount">
                <input type="text" id="toHitAmount">
                <input type="text" id="toHitAmount">
                </form>
              </div>

            </div>

            <div class="secondHalfAttacks">
              <form id="attackDiceNum" onsubmit="return false">
              <input type="text" id="attackDice">
              <input type="text" id="attackDice">
              <input type="text" id="attackDice">
              <input type="text" id="attackDice">
              <input type="text" id="attackDice">
              <input type="text" id="attackDice">
              <input type="text" id="attackDice">
              <input type="text" id="attackDice">
              <input type="text" id="attackDice">
              </form>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>

  <div class="equipmentFeaturesSpells">

    <div class="equipmentTable">
      <img src="media/Extras/equipment.png" alt="Equipment table">
      <div class="equipments">
        <textarea id="equipments"></textarea>
      </div>
    </div>

    <div class="featuresTable">
      <img src="media/Extras/features.png" alt="Features table">
      <div class="features">
        <textarea id="features"></textarea>
      </div>
    </div>

    <div class="spellsTable">
      <img src="media/Extras/spells.png" alt="Features table">
      <div class="spells">
        <textarea id="spells"></textarea>
      </div>
    </div>

  </div>

  <br><br><br><br><br><br><br><br><br><br><br>
  <button onclick="saveSheet()"></button>
  <script src="index.js"></script>
</body>
</html>
