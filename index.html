<!DOCTYPE html>
<html lang="en">
<head>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Amarante'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Character Sheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="infonIcon">
      <div class="basicInfo">

        <div class="userInfo">
          <label for="cname">Name: </label>
          <input type="text" name="cname" id="info">
        </div>

        <div class="userInfo">
          <label for="class">Class: </label>
          <input type="text" name="class" id="info">
        </div>

        <div class="userInfo">
          <label for="race">Race: </label>
          <input type="text" name="race" id="info">
        </div>

        <div class="userInfo">
          <label for="background">Background: </label>
          <input type="text" name="background" id="info">
        </div>

        <div class="playerStats">
          <div class="stat">
            <img src="media/Stats/strength.png" alt="strength stat">
            <div class="number1">18</div>
            <div class="number2">+2</div>
          </div>

          <div class="stat">
            <img src="media/Stats/dexterity.png" alt="dexterity stat">
            <div class="number1">7</div>
            <div class="number2">+6</div>
          </div>

          <div class="stat">
            <img src="media/Stats/constitution.png" alt="constitution stat">
            <div class="number1">12</div>
            <div class="number2">+5</div>
          </div>

          <div class="stat">
            <img src="media/Stats/intelligence.png" alt="intelligence stat">
            <div class="number1">18</div>
            <div class="number2">+4</div>
          </div>

          <div class="stat">
            <img src="media/Stats/wisdom.png" alt="wisdom stat">
            <div class="number1">7</div>
            <div class="number2">+3</div>
          </div>

          <div class="stat">
            <img src="media/Stats/charisma.png" alt="charisma attribute">
            <div class="number1">12</div>
            <div class="number2">+1</div>
          </div>
        </div>
      </div>
      <div class="playerIcon">
        <img src="https://hunterxhunter2016.wordpress.com/wp-content/uploads/2016/05/kilua.png?w=1200" alt="Player's Icon">
      </div>
    </div>
    
    <div class="playerPerks">
      <div class="perk">
        <img src="media/Perks/initiative.png" alt="initiative perk">
        <div class="number3">12</div>
      </div>

      <div class="perk">
        <img src="media/Perks/armorClass.png" alt="armorClass perk">
        <div class="number3">12</div>
      </div>

      <div class="perk">
        <img src="media/Perks/hitPoints.png" alt="hitPoints perk">
        <div class="number3">12</div>
      </div>

      <div class="perk">
        <img src="media/Perks/proficiency.png" alt="proficiency perk">
        <div class="number3">12</div>
      </div>

      <div class="perk">
        <img src="media/Perks/movement.png" alt="movement perk">
        <div class="number3">12</div>
      </div>

      <div class="perk">
        <img src="media/Perks/inspiration.png" alt="inspiration perk">
        <div class="number3">12</div>
      </div>
    </div>

</body>
</html>
